# @package _global_

init_dict:
  # базовая модель
  model_type_or_dir: deepvk/RuModernBERT-base # default value! (may be overridden by command line argument)
  # базовая модель для query
  model_type_or_dir_q: null
  freeze_d_model: 0
  # тип аггрегации (сумма, max и т.д.)
  agg: max
  fp16: true

config:
  tokenizer_type: deepvk/RuModernBERT-base # default value! (may be overridden by command line argument)
  matching_type: splade_doc

